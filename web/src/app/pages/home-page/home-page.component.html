<div class="flex flex-col items-center min-h-fit bg-white pt-4">
  <h1 class="text-3xl font-bold underline mb-4 text-center">
    Hello world!
  </h1>
  <p class="text-lg text-center mb-8">
    Short explanation of what this app does.
  </p>
  <div class="window w-full min-h-screen mx-auto bg-gray-50 rounded-xl sm:mx-4 md:mx-0">
    <app-upload-component></app-upload-component>  
    <div *ngIf="webSocketService.start_processing" class="flex flex-col md:flex-row mt-8 w-full h-full sm:px-8 md:px-0 mb-8">
      <app-processing-component class="rounded-xl bg-white p-6 w-full md:w-1/3 h-full md:mr-2 sm:rounded-l-none shadow-lg"></app-processing-component>
      <app-stats-download class="rounded-xl bg-white p-6 w-full md:w-2/3 h-full md:ml-2 sm:rounded-r-none shadow-lg"></app-stats-download>
    </div>         
  </div>
  
</div>
<app-footer></app-footer>
